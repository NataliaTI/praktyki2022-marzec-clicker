<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <section class="clicker">
            <h1 id="counter" class="counter">0 $</h1>
            <p class="multiplier">Na sekunde: <span class="multiplier span">2000</span></p>
            <div id="counter-button" class="img-wrap"></div>
        </section>
        <section class="menu">
            <button class="upgrades active">Ulepszenia</button>
            <button class="achievements">Osiągnięcia</button>
            <button class="stats">Statystyki</button>
            <div class="menu-div">
                <div class="menu-div-upgrades menu-div-active">
                    <div id="upgrade1">
                        <div class="upgrade1-div">
                            <h2>Menelup</h2>
                            <p>10$</p>
                        </div>
                        <p>0</p>
                    </div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                </div>
                <div class="menu-div-achievements">
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>

                </div>
                <div class="menu-div-stats">
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="scripts/onClickIncrement.js"></script>
    <script src="Achievements.js."></script>
</body>

</html>
