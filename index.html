<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css\osiag.css" />

    <script>
        $(document).ready(function()
        {
            Achievements.initialize('myGame');
            Achievements.register('I clicked a button', '...and I liked it');
            Achievements.register('Second button', 'This button is just for show.');
        });
        
        
        function toggleList()
        {
            $('#list').toggle('slow');
            $('#list').html(Achievements.list);
        }
      </script>

</head>

<body>
    <div class="wrap">
        <section class="clicker">
            <h1 id="counter" class="counter">0 $</h1>
            <p class="multiplier">Na sekunde: <span class="multiplier span">2000</span></p>
            <div id="counter-button" class="img-wrap"></div>
        </section>
        <section class="menu">
            <button class="upgrades active">Ulepszenia</button>
            <button class="achievements">Osiągnięcia</button>
            <button class="stats">Statystyki</button>
            <div class="menu-div">
                <div class="menu-div-upgrades menu-div-active">
                    <div id="upgrade1">
                        <div class="upgrade1-div">
                            <h2>Menelup</h2>
                            <p>10$</p>
                        </div>
                        <p>0</p>
                    </div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                </div>
                <div class="menu-div-achievements">
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>

                </div>
                <div class="menu-div-stats">
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                </div>
            </div>
        </section>
    </div>
    <!-- <script src="praktyki2022-marzec-clicker\formatowanie.js"></script> -->
    <script src="scripts/onClickIncrement.js"></script>
    <script src="scripts\Achievements.js"></script>

    <div id="content">
        <input name="Button1" type="button" value="Click for Achievement One" onclick="Achievements.show('I clicked a button');"><br />
        <input name="Button2" type="button" value="Click for Achievement Two" onclick="Achievements.show('Second button');"><br />
        <input name="Button3" type="button" value="Clear achievements" onclick="Achievements.clear();"><br />
        <br />
        <input name="Button4" type="button" value="List achievements" onclick="toggleList();"><br />
      
        <div id="list">
            
        </div>
      </div>
    
      <div id="status" class="achievement"><span class="title">Achievement unlocked</span><br/><span id="text">Some text</span></div>
</body>

</html>
